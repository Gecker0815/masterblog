<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="center">
    <form action="{{ url_for('update', post_id=post['id']) }}" method="POST" class="centered-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="{{ post['title'] }}">

        <label for="content">Content:</label>
        <input type="text" id="content" name="content" placeholder="{{ post['content'] }}">

        <input type="submit" value="Submit">

        <div class="form-footer">
            <a href="{{ url_for('index') }}" class="btn-link">Back</a>
        </div>
    </form>
</body>
</html>
